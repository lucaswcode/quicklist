<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickList</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="./image/logo.svg" alt="Logo da QuickList">
  </header>

  <main class="container">
    <div>
      <a href="#">
        <img src="./image/icons/icon-back.svg" alt="Ícone de voltar">
      </a>
      <h1>Compras da semana</h1>
    </div>

    <form action="">
      <div class="input-wrapper">
        <div>
          <input type="text" name="newItem" id="newItem" placeholder="Adicionar um novo item">
          <button type="submit">Adicionar item</button>
        </div>
      </div>

      <div class="list-wrapper">
        <ul role="listitem" id="list">
          <li>
            <input type="checkbox" name="" id="">
            <span>Pão de Forma</span>
            <img src="./image/icons/icon-bin.svg" alt="">
          </li>
          <li>
            <input type="checkbox" name="" id="">
            <span>Café Preto</span>
            <img src="./image/icons/icon-bin.svg" alt="">
          </li>
          <li>
            <input type="checkbox" name="" id="">
            <span>Suco de Laranja</span>
            <img src="./image/icons/icon-bin.svg" alt="">
          </li>
          <li>
            <input type="checkbox" name="" id="">
            <span>Bolacha</span>
            <img src="./image/icons/icon-bin.svg" alt="">
          </li>
        </ul>
      </div>
      <div class="warning hidden" id="warning-alert">
        <img src="./image/icons/warning-circle-filled.svg" alt="Ícone de alerta">
        <span>O item <span class="item"></span>foi removido da lista</span>
        <img src="./image/icons/delete-small.svg" alt="Ícone de remover a mensagem" id="close-warning">
      </div>
    </form>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
